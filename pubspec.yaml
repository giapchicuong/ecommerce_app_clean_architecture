name: ecommerce_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  # Icon
  cupertino_icons: ^1.0.8

  # dio
  dio: ^5.4.0

  # state management:
  flutter_bloc: ^9.1.1

  # comparing dart objects
  equatable: ^2.0.5

  # service locator
  get_it: ^7.6.0

  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  path_provider: ^2.0.14

  json_annotation: ^4.8.1

  # logger
  logger: ^2.5.0

  dartz: ^0.10.1

  # Cached Image
  cached_network_image: ^3.4.1

  # Check Connect
  connectivity_plus: ^5.0.1

  # Env
  flutter_dotenv: ^5.0.2

  flutter_svg: ^2.1.0

  google_fonts: ^6.2.1

  smooth_page_indicator: ^1.2.1

  go_router: ^15.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.3.0
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.6.1
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/logo.png"
  adaptive_icon_foreground_inset: 24
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
    windows:
      generate: true
      image_path: "path/to/image.png"
      icon_size: 48 # min:48, max:256, default: 48
    macos:
      generate: true
      image_path: "path/to/image.png"


dependency_overrides:
  analyzer: ^6.2.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
